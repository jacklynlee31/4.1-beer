<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="app.css">
    <title>Beer</title>
</head>
<body>
<div class="views">
	<a href="#"><span class="grid"><i class="fa fa-th"></i></span></a>
	<a href="#"><span class="list"><i class="fa fa-th-list"></i></span></a>
</div>
<div class="beers"></div>
	<template id="main-template">
		<div class="temp">
			<img src="https://raw.githubusercontent.com/TIY-LR-FEE-2015-June/assignments/master/2.1-beer-layout/bottle-1.png" alt="beer-image">
			<span class="name">{{ name }}</span>
			<span class="abv">${{ abv }}</span>
			<span class="desc">{{ description }}</span>
			<button class="cart"><a href="#"><i class="fa fa-plus-circle"></i>Add to cart</a></button>
		</div>
	</template>

<script src="jquery/dist/jquery.min.js"></script>
<script src="beer-data.js"></script>
<script src="handlebars/handlebars.js"></script>
<script src="app.js"></script>
</body>
</html>
